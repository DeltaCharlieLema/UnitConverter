<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="main-input" placeholder="1">

            <input id="convert" type="button" value="Convert">
        </div>
        <div id="container">
            <div class="result length">
                <h2 class="description">Length (Meter/Feet)</h2>
                <div id="output-l"><</div>
            </div>
            <div class="result volume">
                <h2 class="description">Volume (Liters/Gallons)
                </h2>
                <div id="output-v"></div>
            </div>
            <div class="result mass">
                <h2 class="description">Mass (Kilograms/Pounds)</h2>
                <div id="output-m"></div>
            </div>
        </div>
    </main>
<script src="index.js"></script>
</body>
</html>
